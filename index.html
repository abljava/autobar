<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.cbr-xml-daily.ru/money.js"></script>
  <style>
    body {
      font-family: 'Geist', sans-serif;
      font-size: 20px;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .impact-text {
      font-family: 'Impact', sans-serif;
    }

    .container {
      width: 120px;
      padding: 25px;
      background-color: #000;
      border-bottom-right-radius: 20px;
      border-top-right-radius: 20px;
    }

    .list {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
      gap: 15px;
      list-style: none;
    }

    .list-item {
      display: flex;
      gap: 4px
    }

    .list-item-text {
      text-transform: uppercase;
      font-size: 22px;
      margin: 0;
      padding: 0;
    }
  </style>
</head>


<body class="bg">
  <div class="container">
    <ul class="list">
      <li>
        <div class="list-item">
          <img src="/img/icon-cny.svg" alt="иконка флаг китая">
          <p class="list-item-text impact-text">cny</p>
        </div>
        <p id="rate-cny"></p>
      </li>
      <li>
        <div class="list-item">
          <img src="/img/icon-usd.svg" alt="иконка флаг китая">
          <p class="list-item-text impact-text">usd</p>
        </div>
        <p id="rate-usd"></p>
      </li>
      <li>
        <div class="list-item">
          <img src="/img/icon-jpy.svg" alt="иконка флаг китая">
          <p class="list-item-text impact-text">jpy</p>
        </div>
        <p id="rate-jpy"></p>
      </li>
      <li>
        <div class="list-item">
          <img src="/img/icon-krw.svg" alt="иконка флаг китая">
          <p class="list-item-text impact-text">krw</p>
        </div>
        <p id="rate-krw">₽</p>
      </li>
    </ul>
  </div>

  <script>
    fetch('https://www.cbr-xml-daily.ru/latest.js')
      .then(res => res.json())
      .then(data => {
        const rates = data.rates;

        const rateCny = document.getElementById('rate-cny');
        const rateUsd = document.getElementById('rate-usd');
        const rateJpy = document.getElementById('rate-jpy');
        const rateKrw = document.getElementById('rate-krw');

        rateCny.textContent = (1 / rates.CNY).toFixed(2) + '₽';
        rateUsd.textContent = (1 / rates.USD).toFixed(2) + '₽';
        rateJpy.textContent = (1 / rates.JPY).toFixed(2) + '₽';
        rateKrw.textContent = (1 / rates.KRW).toFixed(2) + '₽';
      })
      .catch(err => console.error('Ошибка получения курсов валют:', err));

  </script>
</body>

</html>
